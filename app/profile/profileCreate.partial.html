<div class="container">
	<div class="row">
		<div class="col-md-6">
			<form>
				<div class="form-group">
					<label for="email">Email Address:</label>
					<input type="email" id="email" class="form-control" placeholder="Email Address">
				</div>
				<div class="form-group">
					<label for="firstName">First Name:</label>
					<input type="text" id="firstName" class="form-control" placeholder="First Name">
				</div>
				<div class="form-group">
					<label for="lastName">Last Name:</label>
					<input type="text" id="lastName" class="form-control" placeholder="Last Name">
				</div>
				<div class="form-group">
					<label for="position">Position:</label>
					<select id="position" class="form-control">
						<option value="manager">Manager</option>
						<option value="tech">Tech</option>
					</select>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" 
							   id="createSite"
							   ng-true-value="'site_create'"
							   ng-false-value="null"> Create a site?
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" 
							   id="publishSite"
							   ng-true-value="'site_publish'"
							   ng-false-value="null"> Publish a site?
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" 
							   id="publishSite"
							   ng-true-value="'site_domain'"
							   ng-false-value="null"> Buy Domains?
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" 
							   id="manageUsers"
							   ng-true-value="'users_manage'"
							   ng-false-value="null"> Manage Users?
					</label>
				</div>
				<button type="submit" class="btn btn-success">Save Changes</button>
			</form>
		</div>
		<div class="col-md-2 col-md-offset-4">
			<img class="img-responsive" 
				 src="bower_components/flat-color-icons/svg/businessman.svg">
		</div>
	</div>
</div>
